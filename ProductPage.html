<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <object type="text/html" data="Navbar.html" style="width: 100%; height: 100px; position: -webkit-sticky;position: sticky;"></object>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="productContainer"></div>
            </div>
            <div class="col-md-4">
                <object type="text/html" data="Rating.html" style="width: 100%; height: 100%;"></object>
            </div>
        </div>
    </div>
    <div id="productContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const productId = localStorage.getItem('objectToPass');
            if (productId) {
                renderProduct(productId);
            } else {
                console.error('No product ID found in local storage');
            }

            async function renderProduct(id) {
                try {
                    const response = await fetch(`https://fakestoreapi.com/products/${id}`);
                    const productData = await response.json();
                    
                    const container = document.getElementById('productContainer');
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.maxWidth = '400px';
                    card.style.margin = '2rem';
                    
                    const img = document.createElement('img');
                    img.src = productData.image;
                    img.className = 'card-img-top';
                    img.alt = 'Product';
                    img.style.width = '200px';
                    img.style.height = 'auto';
                    card.appendChild(img);

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    card.appendChild(cardBody);

                    const title = document.createElement('h5');
                    title.className = 'card-title';
                    title.textContent = productData.title;
                    cardBody.appendChild(title);

                    const description = document.createElement('p');
                    description.className = 'card-text';
                    description.textContent = productData.description;
                    cardBody.appendChild(description);

                    const price = document.createElement('a');
                    price.className = 'btn btn-primary';
                    price.href = '#';
                    price.textContent = `$${productData.price}`;
                    cardBody.appendChild(price);

                    container.appendChild(card);
                } catch (error) {
                    console.error('Error fetching product details:', error);
                }
            }
        });
    </script>
</body>
</html>
