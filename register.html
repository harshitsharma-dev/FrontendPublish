<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h4>Register Here</h4>
            <form id="registerForm">
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input class="form-control" type="text" name="email" placeholder="Enter your Email Address" required>
                </div>
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input class="form-control" type="text" name="username" placeholder="Enter your Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input class="form-control" type="password" name="password" placeholder="Enter your Password" required>
                </div>
                <button class="btn btn-success" type="submit">Create an account</button>
                <h1 class="status" id="registerStatus"></h1>
            </form>
            <div class="mt-3">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
        <div class="error" id="error"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
